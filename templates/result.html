<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
</head>
<body>
    <h1>Processing Result</h1>
    <p>File '{{ filename }}' processed successfully!</p>

    <!-- Add a download button with a link to the processed file -->
    <a href="{{ url_for('download', filename=filename) }}" download>
        <button>Download Processed File</button>
    </a>
</body>
</html>
